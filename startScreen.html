        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
                else if (navigator.userAgent.toLowerCase().indexOf("msie") != -1)
                {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                }
                else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g))
                {
                    $.mobile.hashListeningEnabled = false;
                }
            });
        </script>

    <body>
        <script language="JavaScript" type="text/javascript">
                
        </script>
        <div data-role="page" style="min-height:800px;" dsid="startScreen" id="startScreen"
        class="type-interior" data-theme="b">
            <!-- mobileheader1 -->
            <div data-role="header" data-position="inline" data-add-back-btn="false" data-back-btn-text="Back"
            data-theme="b" name="mobileheader1" id="startScreen_mobileheader1" class="startScreen_mobileheader1">
                <h1 dsid="mobileheader1">
                    Mapsit
                </h1>
                <!-- mobilenavbar_4 -->
                <div data-role="navbar" id="startScreen_mobilenavbar_4" name="mobilenavbar_4" dsid="mobilenavbar_4"
                class="startScreen_mobilenavbar_4" data-theme="b" style="position: relative;">
                    <ul>
                        <!-- pinpointmeItem -->
                        <li>
                            <a data-theme="b" data-icon="home" id="startScreen_pinpointmeItem" dsid="pinpointmeItem"
                            name="pinpointmeItem">
                            Pin Point Me
                            </a>
                        </li>
                        <!-- myplacesItem -->
                        <li>
                            <a data-theme="b" data-icon="star" id="startScreen_myplacesItem" dsid="myplacesItem"
                            name="myplacesItem">
                            My Places
                            </a>
                        </li>
                        <!-- signoutItem -->
                        <li>
                            <a data-theme="b" data-icon="delete" id="startScreen_signoutItem" dsid="signoutItem"
                            name="signoutItem">
                            Sign Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- mobilecontainer1 -->
            <div data-role="content" id="startScreen_mobilecontainer1" name="mobilecontainer1"
            class="startScreen_mobilecontainer1 ui-content" dsid="mobilecontainer1" data-theme="b">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- google_map -->
                <div id="startScreen_google_map" dsid="google_map" name="google_map" data-role="appery_googlemap"
                tiggzitype="object" apperytype="object" class='startScreen_google_map' style='width:100%;'>
                </div>
                <ul data-role="listview" id="startScreen_google_map_markers" name="google_map_markers"
                dsid="google_map_markers" style="display:none">
                    <!-- marker_3 -->
                    <li id="startScreen_marker_3" name="marker_3" dsid="marker_3" tiggzitype="marker"
                    apperytype="marker" rendered="false" latitude="" longitude="" text="" address=""
                    show_info="true" style="display:none">
                        <div id="startScreen_marker_3_infoWindow" name="marker_3_infoWindowContent" class='startScreen_marker_3'>
                        </div>
                    </li>
                </ul>
                <!-- to -->
                <div data-role="fieldcontain" class="startScreen_to ">
                    <input type="text" name="to" dsid="to" value="" placeholder="Where we go ?" id="startScreen_to"
                    tabindex="8" multiple data-theme="b" data-mini="true" class="startScreen_to" />
                </div>
                <!-- show_directions --><!--
                --><a data-role="button" name="show_directions" dsid="show_directions" class="startScreen_show_directions"
                id="startScreen_show_directions" data-corners="true" data-icon="none" data-iconpos='nowhere'
                x-apple-data-detectors="false" data-mini="false" data-theme="b" tabindex="4">
                Let's Go There
                </a><!--
                --><!-- marker_location -->
                <div data-role="fieldcontain" class="startScreen_marker_location ">
                    <input type="text" name="marker_location" dsid="marker_location" value="" placeholder="Actual Location"
                    id="startScreen_marker_location" tabindex="10" multiple data-theme="b" data-mini="true"
                    class="startScreen_marker_location" />
                </div>
                <!-- place_marker --><!--
                --><a data-role="button" name="place_marker" dsid="place_marker" class="startScreen_place_marker"
                id="startScreen_place_marker" data-corners="true" data-icon="none" data-iconpos='nowhere'
                x-apple-data-detectors="false" data-mini="false" data-theme="b" tabindex="2">
                Pin Point Here
                </a><!--
                --><!-- show_traffic --><!--
                --><a data-role="button" name="show_traffic" dsid="show_traffic" class="startScreen_show_traffic"
                id="startScreen_show_traffic" data-corners="true" data-icon="none" data-iconpos='nowhere'
                x-apple-data-detectors="false" data-mini="false" data-theme="b" tabindex="5">
                Show Traffic
                </a><!--
                --><!-- get_markers --><!--
                --><a data-role="button" name="get_markers" dsid="get_markers" class="startScreen_get_markers"
                id="startScreen_get_markers" data-corners="true" data-icon="none" data-iconpos='nowhere'
                x-apple-data-detectors="false" data-mini="false" data-theme="b" tabindex="6">
                Map All My Places
                </a><!--
                --><!-- show_my_location --><!--
                --><a data-role="button" name="show_my_location" dsid="show_my_location" class="startScreen_show_my_location"
                id="startScreen_show_my_location" data-corners="true" data-icon="none" data-iconpos='nowhere'
                x-apple-data-detectors="false" data-mini="false" data-theme="b" tabindex="7">
                Where Am I ?
                </a>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class="startScreen_mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="startScreen_mobilefooter1" data-theme="b">
            </div>
        </div>
